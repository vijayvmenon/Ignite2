<html ng-app="supervisorSearchPo">
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script src="../../../lib/js/angular-datatables.min.js"></script>
	<script src="../../../lib/js/iframeResizer.contentWindow.min.js" type="text/javascript"></script>
	<script src="../../../js/supervisor/podetailsfortable.js"></script>

</head>
<body ng-controller="poDetailsTable" style="background:#fff;">
	<div class="row" style="margin-right:10px">
		<div class="col-sm-6" style="margin-bottom:30px">
			<h4 style="text-align:center;border-radius:5px;font-family:'segoe ui';width:57%;margin-left:2%;color: #29B4B6;">Appointment Details</h4>
			<table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th style="cursor:pointer;font-weight:bold;font-family:'segoe ui';">Appointment Number</th>
						<th style="cursor:pointer;font-weight:bold;font-family:'segoe ui';">Status</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="appointment in appointments">
						<td style="font-family:'segoe ui';">{{appointment.appt_nbr}}</td>
						<td style="font-family:'segoe ui';">{{appointment.status}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-sm-6">
			<h4 style="text-align:center;border-radius:5px;font-family:'segoe ui';width:62%;color: #29B4B6;">Item Details</h4>
			<table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th style="cursor:pointer;font-weight:bold;font-family:'segoe ui';">Item Number</th>
						<th style="cursor:pointer;font-weight:bold;font-family:'segoe ui';">Description</th>
						<th style="cursor:pointer;font-weight:bold;font-family:'segoe ui';">Due Qty</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in poitems">
						<td style="font-family:'segoe ui';">{{item.item_nbr}}</td>
						<td style="font-family:'segoe ui';">{{item.desc}}</td>
						<td style="font-family:'segoe ui';">{{item.dueqty}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
