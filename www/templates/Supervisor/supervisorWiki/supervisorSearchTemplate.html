 <input class="supsearch-input" style="font-size:18px;" type="text" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false" />
  <br/>
 <div class="items" ng-hide="!model.length || selected">
 	<div class="supsearch-item" ng-repeat="item in items | filter:model track by $index" ng-click="handleSelection([item[title],item[subtitle]])" style="cursor:pointer" ng-class="{active1:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
 		<p class="title">{{item[title]}}</p>
 		<p class="subtitle">{{item[subtitle]}}</p>
 	</div>
 </div>
