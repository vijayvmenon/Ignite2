<div ng-controller="itemDetailsController">
	<div class = "row responsive-sm">
		<div class="col" style="width:600px;float:left;margin-left:5px;margin-right:5px;background:#fff;border-radius:15px;box-shadow: 5px -1px 5px rgba(0, 0, 0, 0.5);">
			<nvd3 options="itemStorePie_options" data="itemStorePie_data"></nvd3>
		</div>
		<div class="col" style="margin-right:5px;background:#fff;border-radius:15px;box-shadow: 5px -1px 5px rgba(0, 0, 0, 0.5);">
			<h3 style="text-align:left;font-size:15px;color:#29B4B6;">Alerts</h3>
			<ul style="list-style-type:disc;margin-left:20px;">
				<li><h4 class="blink_me" style="color:red;font-size:13px;">Cube for Item {{itemnbr}} exceeds Max Treshold of Selection Section</h4></li>
				<li><h4 class="blink_me" style="color:red;margin-top:20px;font-size:13px;">750 cases for Item {{itemnbr}} not rotated in SLOT01 from 11/01 </h4></li>
			</ul>
		</div>
		<div class = "col" style="width:600px;float:right;background:#fff;border-radius:15px;box-shadow: 5px -1px 5px rgba(0, 0, 0, 0.5);">
			<nvd3 options="itemPoPie_options" data="itemPoPie_data"></nvd3>
		</div>
	</div>

	<div class = "row responsive-sm" style="margin-top:10px">
		<div class="col" style="width:711px;float:right;margin-right:5px;margin-left:5px;background:#fff;border-radius:15px;box-shadow: 5px -1px 5px rgba(0, 0, 0, 0.5);">
			<nvd3 options="itemgraphlinebar_options" data="itemgraphlinebar_data"></nvd3>
		</div>
		<div class = "col" style="width:600px;float:right;background:#fff;border-radius:15px;box-shadow: 5px -1px 5px rgba(0, 0, 0, 0.5);">
			<nvd3 options="itemgraphline_options" data="itemgraphline_data"></nvd3>
		</div>
	</div>
</div>
